<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruit = ["사과", "망고", "바나나", "수박", "자두", "포도"];

      document.write("연결 문자와 연력: " + fruit.join("-") + "<br>");
      document.write("연결 문자와 자르기: " + fruit.slice(1, 3) + "<br>");
      document.write("배열 요소 정렬: " + fruit.sort() + "<br>");
      document.write("배열 요소 거꾸로 출력: " + fruit.reverse() + "<br>");
      document.write(
        "배열 요소 인데스 찾기: " + fruit.indexOf("망고") + "<br>"
      );

      //배열 복사
      let shallowcopySpread = [...fruit];
      document.write("배열복사: " + shallowcopySpread + "<br>");
      fruit.push("당근");
      document.write("데이터 추가 후 fruit : " + fruit + "<br>");
      document.write(
        "데이터 추가 후 shallowcopySpread : " + shallowcopySpread + "<br>"
      );

      // fruit.forEach((item) => {
      //  document.write(item + "<br>");
      //  });
    </script>
  </body>
</html>
