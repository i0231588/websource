<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: auto;
        height: auto;
        background: blueviolet;
      }
      span {
        width: auto;
        height: auto;
        background: red;
      }
      p a {
        background-color: blue;
        color: white;
        text-decoration: none;
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <!--
        블럭 요소 : width : 100%개념
                    width, height 임의 값 가능
        인라인 요소: width height 임의의 값 줄 수 없음

        display : inline-block(inline+block)
    -->
    <div></div>
    <div></div>
    <div></div>
    <span></span>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
  </body>
</html>
