<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .root {
        font-size: 12px;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.2em;
      }
      p {
        width: 80%;
        font-size: 1em;
      }
      p span {
        font-size: 0.8em;
      }
      .box {
        float: left;
        margin-right: 20px;
        background: blue;
        color: #fff;
        text-align: center;
      }
      .box_px {
        width: 160px;
        height: 160px;
      }
      .box_em {
      }
    </style>
  </head>
  <body>
    <!--
        크기단위 : px,%,em, rem
        1) px : 고정단위
                브라우저의 크기를 줄이면 스크롤 발생
        2) % : 상대 단위
        3) em : em단위가 쓰여진 곳의 폰트 사이즈 배수
        4) rem : 문서 기본값의 배수
    -->
    <p>
      <span>Lorem ipsum</span>, dolor sit amet consectetur adipisicing elit.
      Ipsum, officiis? Voluptates ipsam, maiores eos ullam blanditiis porro
      perferendis fugit, odio nisi nostrum temporibus ut asperiores sit beatae
      quis quaerat. Quis?
    </p>
    <div class="wrapper">
      <div class="box box_px">PX</div>
      <div class="box box_em">EM</div>
      <div class="box box_rem">REM</div>
    </div>
  </body>
</html>
