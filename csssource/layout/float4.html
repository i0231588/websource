<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #ddd;
      }
      .box {
        background-color: white;
        /* height: 50px;
        overflow: hidden;*/
        overflow: hidden;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <!--
      float 속성 해제 => clear:both;
                         overflow: hidden;
    -->
    <div class="box">
      <img src="left-arrow.png" alt="왼쪽 화살표" class="left" />
      <img src="right-arrow.png" alt="오른쪽 화살표" class="right" />
      <div class="clearfix">Awesome</div>
    </div>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium vero
      neque incidunt eligendi nisi delectus harum. Excepturi est natus
      repellendus ad esse, eos quibusdam sint, perferendis qui beatae sit ipsam.
    </p>
  </body>
</html>
