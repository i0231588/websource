<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box-group {
        position: relative;
        background: yellow;
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .box1 {
        left: 50px;
        top: 50px;
        background: red;
      }
      .box2 {
        left: 110px;
        top: 70px;
        background: green;
      }
      .box3 {
        left: 70px;
        top: 110px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="box-group">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
    </div>
  </body>
</html>
