<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디선택자</title>
    <style>
      div h2 {
        color: red;
      }
      #container ul {
        border: 1px solid blue;
      }
    </style>
    <style>
      /* 아이디 명이 color인 요소들의 색상 설정 */
      #color {
        color: blue;
      }
      /* 아이디 명이 line인 요소들은 밑줄 */
      #line {
        color: blue;
        text-decoration: underline;
      }
      /* 아이디 명이 weight인 요소들의 굵게 */
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!--
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        1)태그 선택자
        2)전체 선택자
        3)클래스 선택자
        4)아이디 선택자 : 한 페이지 내에 중복 불가
        5)자손(하위) 선택자 : 부모자손 (자식+손자)
                              div h2
        6)자식 선택자 : 부모 > 자식 div > h2
    -->
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2 class="color">자손 선택자</h2>
    </div>

    <section id="container">
      <header>
        <h1>예약 방법 및 요금</h1>
      </header>
      <p>요안도라 예약 방법</p>
      <ul>
        <li>
          예약 방법
          <ul>
            <li>직접통화</li>
            <li>문자남기기</li>
          </ul>
        </li>
        <li>
          요금
          <ul>
            <li>1인: 40000원</li>
            <li>2인: 60000원</li>
            <li>3인: 80000원</li>
            <li>4인: 100000원</li>
          </ul>
        </li>
      </ul>
    </section>
  </body>
</html>
