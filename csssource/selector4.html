<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디선택자</title>
    <style>
      /* 아이디 명이 color인 요소들의 색상 설정 */
      #color {
        color: blue;
      }
      /* 아이디 명이 line인 요소들은 밑줄 */
      #line {
        color: blue;
        text-decoration: underline;
      }
      /* 아이디 명이 weight인 요소들의 굵게 */
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!--
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        1)태그 선택자
        2)전체 선택자
        3)클래스 선택자
        4)아이디 선택자 : 한 페이지 내에 중복 불가
    -->
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2 class="color"></h2>
    </div>

    <ul>
      <li id="color">List Item1</li>
      <li id="color line">List Item2</li>
      <li id="color line weight">List Item2</li>
    </ul>
  </body>
</html>
