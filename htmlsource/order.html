<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      legend {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- textarea 사용자한테 여러 줄의 내용을 입력받을 때-->
    <h1>상품 주문서</h1>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <div>
              <b> <label for="name">이름</label></b>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="여백없이 입력"
              />
            </div>
          </li>
        </ul>
        <ul>
          <li>
            <div>
              <b><label for="tel">연락처</label></b>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="연락 가능한 번호"
              />
            </div>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <div>
              <b> <label for="text">주소</label></b>
              <input type="text" name="addr" id="" size="40" />
            </div>
          </li>
        </ul>
        <ul>
          <li>
            <div>
              <b><label for="tel">전화번호</label></b>
              <input type="tel" name="tel2" id="tel" />
            </div>
          </li>
          <li>
            <b><label for="">메모</label></b>
            <textarea name="memo" id="" cols="40" rows="3"></textarea>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>주문 정보</legend>

        <ul>
          <li>
            <label>
              <input type="checkbox" name="addr" id="" />과테말라 안티구아(100g)
            </label>
            <label>
              <input
                type="number"
                name="amount"
                id=""
                value="0"
                min="0"
                max="5"
              />개
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="addr" id="" />인도네시아 만델링
              (100g)
            </label>
            <label>
              <input
                type="number"
                name="amount"
                id=""
                value="0"
                min="0"
                max="5"
              />개
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="addr" id="" />탐라는 도다(블렌딩)
            </label>
            <label>
              <input
                type="number"
                name="amount"
                id=""
                value="0"
                min="0"
                max="5"
              />개
            </label>
          </li>
        </ul>
      </fieldset>
      <div>
        <input type="button" value="주문하기" />
        <input type="button" value="다시 작성" />
      </div>
    </form>
  </body>
</html>
