<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        전역 속성
        class :중복o
        id : 중복x
        style : 디자인을 인라인 방식으로 지정
        data-* : 사용자 정의 데이터 속성 지정할 때 사용
        name : 필드 이름 지정
    -->
    <h1
      class="header"
      id="header"
      name="header"
      data-head="title"
      style="font-size: 50px"
    ></h1>
    <h2 class="header" id="header2">헤더2</h2>
  </body>
</html>
