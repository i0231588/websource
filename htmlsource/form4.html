<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        1)text
        2)hidden
        3)search
        4)tel
        5)url
        6) email
        7) password
        8)datetime, datetime-local
        9)date
        10)month
        11)week
        12)time
        13)number
        14)range
        15)color
        16)file
        17)submit
        18)reset
        19)button
        20)checkbox
        21)radio
    -->

    <form action="" method="get">
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" value="홍길동" readonly />
      </div>
      <div>
        <label for="">hidden</label>
        <input type="hidden" name="name" />
      </div>
      <div>
        <label for="">serach</label>
        <input type="search" name="search" id="" autofocus />
      </div>
      <div>
        <label for="">tel</label>
        <input
          type="tel"
          name="tel"
          id=""
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="010-123-1234 형태로 입력"
        />
      </div>
      <div>
        <label for="">url</label>
        <input type="url" name="search" id="" />
      </div>
      <div>
        <label for="">email</label>
        <input type="email" name="email" id="" />
      </div>
      <div>
        <label for="">비밀번호</label>
        <input type="password" name="password" id="" />
      </div>
      <div>
        <label for="">datetime</label>
        <input type="datetime" name="" id="" />
      </div>
      <div>
        <label for="">date</label>
        <input type="date" name="" id="" />
      </div>
      <div>
        <label for="">datetime-local</label>
        <input type="datetime-local" name="" id="" />
      </div>
      <div>
        <label for="">time</label>
        <input type="time" name="" id="" />
      </div>
      <div>
        <label for="">month</label>
        <input type="month" name="" id="" />
      </div>
      <div>
        <label for="">week</label>
        <input type="week" name="" id="" />
      </div>
      <div>
        <label for="">number</label>
        <input type="number" name="" id="" />
      </div>
      <div>
        <label for="">range</label>
        <input type="range" name="range" id="" min="10" max="90" step="5" />
      </div>
      <div>
        <label for="">color</label>
        <input type="color" name="color" id="" />
      </div>
      <div>
        <label for="">file</label>
        <input type="file" name="file" id="" />
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="동기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
